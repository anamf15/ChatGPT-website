<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sephora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      transition: transform 0.3s;
    }

    .product:hover img {
      transform: scale(1.1);
    }

    .product .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .product:hover .overlay {
      opacity: 1;
    }

    .overlay-content {
      text-align: center;
    }

    .shop-now-btn {
      background-color: #c0392b;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .shop-now-btn:hover {
      background-color: #a93226;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .social-links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .subscription-form {
      margin-top: 20px;
    }

    .subscription-form input[type="email"] {
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }

    .subscription-form input[type="submit"] {
      background-color: #c0392b;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .subscription-form input[type="submit"]:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Brands</a>
      <a href="#">Offers</a>
    </nav>
  </header>

  <div class="container">
    <div class="grid">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="overlay">
          <div class="overlay-content">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
            <button class="shop-now-btn">Shop Now</button>
          </div>
        </div>
      </div>
      <!-- Add more product divs here -->
    </div>
  </div>

  <footer>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    <div class="copyright">
      &copy; 2024 Sephora. All rights reserved.
    </div>
    <div class="subscription-form">
      <form action="#">
        <input type="email" placeholder="Enter your email">
        <input type="submit" value="Subscribe">
      </form>
    </div>
  </footer>

</body>
</html>
